{% extends 'base.html' %}

<h1 style="width: 100%">{% block title %} Edit Location {% endblock %}</h1>

{% block body %}

{% if form.errors %}
{{ form.errors }}
{% endif %}

  <div class="top-pad">
    <form method="POST" action="{{ url_for('edit_location', id=id) }}" role="form">
      {{ form.hidden_tag() }}
      <div class="form-group">{{ form.name.label }}: {{ form.name() }}</div>
      <div class="form-group">{{ form.short_name.label }}: {{ form.short_name() }}</div>

  <button type="submit" class="btn btndefault">Submit</button>
    </form>
  </div>
{% endblock %}
