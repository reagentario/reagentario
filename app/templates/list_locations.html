{% extends "base.html" %}

{% block body %}
<br>
<h1>Locations</h1>
<hr>
{% if locations %}
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Alias</th>
        </tr>
    </thead>
    <tbody>
        {% for location in locations %}
        <tr style="cursor:pointer;">
            <td><a href="/locations/{{location.id}}" class="btn btn-dark pull-right">{{"{:05d}".format(location.id)}}</a></td>
            <td onclick="window.location='/list_location_content/{{location.id}}';">{{location.name}}</td>
            <td onclick="window.location='/list_location_content/{{location.id}}';">{{location.alias}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
{% endblock %}
