{% extends "base.html" %}

{% block body %}
<br>
<h1>{{ title }}</h1>
<hr>
{% if reagent %}
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Location_id</th>
        </tr>
    </thead>
    <tbody>
        <tr style="cursor:pointer;">
            <td>{{ reagent.name }} </td>
            <td><a href="/locations/{{ reagent.location_id }}" class="btn btn-dark pull-right">{{ reagent.location.name }}</a></td>
        </tr>
    </tbody>
</table>
{% endif %}
{% endblock %}
