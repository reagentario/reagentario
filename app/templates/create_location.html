{% extends 'base.html' %}

{% block body %}
    <h1 style="width: 100%">{% block title %} Add a New Location {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="name">Name</label>
            <input type="text" name="name"
                   placeholder="Name">
            </input>
        </p>

        <p>
            <label for="alias">Alias</label>
            <input type="text" name="alias"
                   placeholder="Alias">
            </input>
        </p>

        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
{% endblock %}
