{% extends 'base.html' %}

    <h1 style="width: 100%">{% block title %} Add a New Reagent {% endblock %}</h1>

{% block body %}
  <div class="top-pad">
    <form method="POST" action="{{ url_for('create') }}" role="form">
      <div class="form-group">{{ form.name.label }}: {{ form.name() }}</div>
      <div class="form-group">{{ form.location.label }}: {{ form.location() }}</div>
  <button type="submit" class="btn btndefault">Submit</button>
    </form>
  </div>
{% endblock %}
